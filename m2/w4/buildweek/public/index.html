<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1">Buildweek</h1>
                <hr>
                <div class="form form-control">
                    <h1>Crea nuovo utente</h1>
                    <form id="newUser">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Nome e cognome">
                        <input type="text" class="form-control mt-2" id="username" placeholder="Username">
                        <input type="email" class="form-control mt-2" id="email" placeholder="Email">
                        <input type="number" class="form-control mt-2" id="number" placeholder="Numero">
                        <input type="text" class="form-control mt-2" id="website" placeholder="Sito web">
                        <button class="btn btn-success mt-2 mb-1" id="aggiungi">Aggiungi</button>
                    </form>
                </div>
                <table id="utenti" class="mt-3">
                    <thead>
                        <tr class="">
                            <th>ID</th>
                            <th>Nome e cognome</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Numero</th>
                            <th>Sito web</th>
                            <th class="text-center"><i class="bi bi-eye-fill"></i></th>
                            <th class="text-center"><i class="bi bi-pencil-fill"></i></th>
                            <th class="text-center"><i class="bi bi-trash-fill"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- QUI VERRANNO INSERITI GLI OGGETTI DEL JSON -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Modifica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="editModalContent">
                    Modal modifica
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-primary">Salva</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel">Osserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="viewModalContent">
                    Modal vedi
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javascripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
