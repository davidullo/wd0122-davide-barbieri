<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container p-5">
        <form id="formPizza">
            <div class="row align-items-center">
                <div class="col-4 mb-2">
                    <input type="text" placeholder="gusto" class="form-control" name="" id="gusto">
                </div>
                <div class="col-4 mb-2">
                    <input type="text" placeholder="tipo" class="form-control" name="" id="tipo">
                </div>
                <div class="col mb-2">
                    <input type="number" placeholder="prezzo" class="form-control" name="" id="prezzo">
                </div>
                <div class="col-12 mb-2">
                    <h3>Dimensioni</h3>
                    <label for="mini">Mini</label>
                    <input type="checkbox" name="" id="mini">

                    <label for="normale">Normale</label>
                    <input type="checkbox" name="" id="normale">

                    <label for="mezzo-metro">Mezzo Metro</label>
                    <input type="checkbox" name="" id="mezzo-metro">

                    <h3>Disponibilit√†</h3>
                    <label for="disponibile">Disponibile</label>
                    <input type="checkbox" name="" id="disponibile">
                </div>
            </div>
            <button class="btn btn-primary">Salva</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
