<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="fw-bold display-1 text-center">Progetto settimanale</h1>
                <h1 class="fw-bold">L'esercizio completo si trova già in console.</h1>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-12 text-center">
                <h2>Puoi anche premere i pulsanti qui sotto per interagire col telefono di <p class="text-danger">
                        <strong>Alice
                            Bianchi</strong>.
                    </p>
                </h2>
                <div class="row mt-4 gy-3 mx-auto" style="width: 500px;">
                    <div class="col-6">
                        <button class="btn btn-primary btn-lg px-0" id="chiamata" style="width: 210px;">
                            Chiamata di 1 minuto
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-success btn-lg" id="ricarica" style="width: 210px;">
                            Ricarica di 5€
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-warning btn-lg" id="credito" style="width: 210px;">
                            Logga credito
                        </button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-danger btn-lg" id="azzera" style="width: 210px;">
                            Azzera chiamate
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
