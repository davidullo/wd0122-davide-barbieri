<h1>Register</h1>
<form action="">
  <form class="form-login">
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="authData.email"
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="authData.password"
    />
    <button (click)="register()">Sign up</button>
  </form>
</form>
