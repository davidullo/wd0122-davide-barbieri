<h1>Login</h1>
<form>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="Email"
    [(ngModel)]="authData.email"
  />
  <input
    type="password"
    id="password"
    name="password"
    placeholder="Password"
    [(ngModel)]="authData.password"
  />
  <button (click)="login()">Login</button>
</form>
