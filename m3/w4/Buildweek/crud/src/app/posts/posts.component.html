<div class="title-posts d-flex justify-content-between">
  <div class="d-inline-block">
    <h1 class="display-1 fw-bold ms-3">Posts</h1>
  </div>
  <div class="d-inline-block align-self-end me-3">
    <button class="btn btn-success p-0">
      <a class="nav-link text-white" [routerLink]="['/add']">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-plus-lg"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
          />
        </svg>
      </a>
    </button>
  </div>
</div>

<div class="wrapper m-3">
  <!-- <div class="spinner-border" *ngIf="" role="status">
    <span class="visually-hidden">Loading...</span>
  </div> -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titolo</th>
        <th>Body</th>
        <th>Dettagli</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td class="fw-bold align-middle text-center">
          {{ post.id }}
        </td>
        <td class="title-td">{{ post.title }}</td>
        <td class="body-td">{{ post.body }}</td>
        <td class="d-flex justify-content-center">
          <button
            class="btn btn-secondary w-100"
            [routerLink]="['/details-post', post.id]"
          >
            <img src="../assets/details.png" alt="" />
            <!-- <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg> -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  type="ball-spin-clockwise"
>
  <img src="./assets/loading.gif" alt="" style="width: 100px; height: auto" />
</ngx-spinner>
