<div class="wrapper m-3">
  <form action="" class="" #f="ngForm">
    <label for="title" class="form-label"><h1>Title</h1></label>
    <input
      class="form-control form-control-lg mb-4"
      type="text"
      placeholder="Titolo"
      name="title"
      id="title"
      [(ngModel)]="data.title"
    />
    <label for="body" class="form-label"><h1>Content</h1></label>
    <textarea
      class="form-control form-control-lg mb-3"
      name="body"
      id=""
      cols="30"
      rows="10"
      id="body"
      [(ngModel)]="data.body"
    ></textarea>
    <button (click)="detailsPost()" class="btn btn-warning me-3">
      <img src="../assets/aggiorna.svg" alt="" />
      Edit post
    </button>
    <button (click)="deletePost()" class="btn btn-danger me-3">
      <img src="../assets/cestino.svg" alt="" />
      Delete
    </button>
  </form>
  <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="default"
    type="ball-spin-clockwise"
  >
    <img src="./assets/loading.gif" alt="" style="width: 100px; height: auto" />
  </ngx-spinner>
</div>
