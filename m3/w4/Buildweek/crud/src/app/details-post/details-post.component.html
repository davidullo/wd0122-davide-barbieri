<form action="" class="" #f="ngForm">
  <input
    class="form-control"
    type="text"
    placeholder="Titolo"
    name="title"
    [(ngModel)]="data.title"
  />
  <textarea
    class="form-control"
    name="body"
    id=""
    cols="30"
    rows="10"
    [(ngModel)]="data.body"
  ></textarea>
  <button (click)="detailsPost()" class="btn btn-warning m-3">Edit post</button>
  <button (click)="deletePost()" class="btn btn-danger m-3">Delete</button>
</form>
