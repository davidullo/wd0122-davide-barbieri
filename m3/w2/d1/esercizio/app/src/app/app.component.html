<div class="container">
  <header>
    <div class="front">
      <h1>{{ title }}</h1>
    </div>
  </header>
  <main>
    <!-- <button (click)="funzione()">funzione</button> -->
    <div class="cards" *ngFor="let u of users">
      <div class="id">{{ u.id }}</div>
      <div class="name">{{ u.name }}</div>
      <div class="email">{{ u.email }}</div>
    </div>
  </main>
</div>
